<ion-view view-title="Followers">
  <!-- Nav Bar -->
  <ion-nav-bar class="bar">
  <ion-nav-back-button>
  </ion-nav-back-button>
  </ion-nav-bar>




  <ion-content class="has-header">
	   <ion-list ng-init="getFollowers()">

       <a class="item item-avatar" ui-sref="tabs.userExplore( { userID: users._id} )" ng-repeat="users in users">
           <img src="{{users.gravatarURL}}">
           <h2 style="margin-top: 10px;">{{users.username}}</h2>
      </a>


    </ion-list>
  </ion-content>


</ion-view>

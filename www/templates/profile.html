<ion-view class="profile" view-title="Profile">

  <ion-nav-bar class="bar">

      <ion-nav-buttons side="right">
          <div class="buttons">
              <i ui-sref="tabs.settings" class="icon ion-ios-cog-outline menu-icon-right"></i>
          </div>
      </ion-nav-buttons>



      <div class="profile--banner" style="background-color: #fff;">
        <div class="item item-avatar" style="border-radius: 0px;">
          <img src="{{gravatarURL}}">
          <h2 class="username">{{username}}</h2>
          <p class="description">{{description}}</p>
        </div>

        <div class="item ff">
          <a class="text-decoration-none" href="#/tab/profile/followers"><span class="stat">{{profileFollowerNumber}}</span><span class="label"> Followers</span></a>
          <a class="text-decoration-none" href="#/tab/profile/following"><span class="stat">{{profileFollowingNumber}}</span><span class="label"> Following</span></a>
        </div>





          <div class="tabs-striped tabs-top tabs-background">
            <div class="tabs" style="top: 104px; height: 52px;">
              <a class="tab-item active" ng-class="{ active: isSet(1) }" ng-click="setTab(1)">
                Recent
              </a>
              <a class="tab-item" ng-class="{ active: isSet(2) }" ng-click="setTab(2)">
                Saved
              </a>
              <a class="tab-item" href="#/tab/profile/boards">
                Boards
              </a>
            </div>
          </div>

              <div class="col profile-column">
                  <a>
                      <p class="profile--number">{{profileArticleNumber}}</p>
                      <p class="profile-label">Articles</p>
                  </a>
              </div>
              <div class="col profile-column">
                  <a href="#/tab/profile/boards">
                      <p class="profile--number">{{profileBoardNumber}}</p>
                      <p class="profile-label">Boards</p>
                  </a>
              </div>
              <div class="col profile-column">
                  <a href="#/tab/profile/followers">
                      <p class="profile--number">{{profileFollowerNumber}}</p>

              </div>
              <div class="col profile-column">
                  <a href="#/tab/profile/following">
                      <p class="profile--number">{{profileFollowingNumber}}</p>
                      <p class="profile-label">Following</p>
                  </a>
              </div>
          </div> -->
      </div>



  </ion-nav-bar>




    <ion-content>
        <!-- Profile Feed -->
        <div ng-show="isSet(1)">
          <ion-list ng-init="getProfileFeed()" style="position: absolute; top: 155px;">
              <div ng-repeat="article in articles">
                  <a ui-sref="tabs.readerProfile( { articleID: article._id} )" class="item item-thumbnail-left">
                      <img src="{{article.imageUrl}}">
                      <div><h2 class="no-text-wrap">{{ article.title }}</h2></div>
                      <p>{{ article.shortUrl }}</p>
                      <div class="right">{{article._boardID.name}}</div>
                  </a>
              </div>
          </ion-list>
        </div>
        <!-- Saved Feed -->
        <div ng-show="isSet(2)">
          <ion-list ng-init="getSaved()" style="position: absolute; top: 155px;">
              <div ng-repeat="savedArticles in savedArticles">
                  <a ui-sref="tabs.readerProfile( { articleID: savedArticles._id} )" class="item item-thumbnail-left">
                      <img src="{{savedArticles.imageUrl}}">
                      <div><h2 class="no-text-wrap">{{ savedArticles.title }}</h2></div>
                      <p>{{ savedArticles.shortUrl }}</p>
                      <div class="right">{{savedArticles._boardID.name}}</div>
                  </a>
              </div>
          </ion-list>

        </div>
    </ion-content>


</ion-view>

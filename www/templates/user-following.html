<ion-view view-title="Following" >
  <!-- Nav Bar -->
  <ion-nav-bar class="bar">
  <ion-nav-back-button>
  </ion-nav-back-button>
  </ion-nav-bar>


  <ion-content class="has-header" ng-init="getFollowing()" >
     <div class="list" class="followers-following">

       <a class="item item-avatar" href="#/tab/user/{{users._id}}" ng-repeat="users in users">
         <img src="{{users.gravatarURL}}">
         <h2 style="margin-top: 10px;">{{users.username}}</h2>
      </a>


    </div>
  </ion-content>


</ion-view>
